<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edytuj wydatek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
<div class="container my-5">
    <h2 class="mb-4 text-center fs-2">âœï¸ Edytuj wydatek</h2>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="person" class="form-label fs-5">Osoba</label>
            <select name="person" id="person" class="form-select form-select-lg" required>
                <option value="Adam" {% if expense.person == 'Adam' %}selected{% endif %}>Adam</option>
                <option value="Malwina" {% if expense.person == 'Malwina' %}selected{% endif %}>Malwina</option>
            </select>
        </div>

        <select name="category" id="category" class="form-select form-select-lg" required>
            <option value="Supermarket" {% if expense.category == 'Supermarket' %}selected{% endif %}>Supermarket</option>
            <option value="Drogeria" {% if expense.category == 'Drogeria' %}selected{% endif %}>Drogeria</option>
            <option value="MiÄ™sny" {% if expense.category == 'MiÄ™sny' %}selected{% endif %}>MiÄ™sny</option>
            <option value="Piekarnia" {% if expense.category == 'Piekarnia' %}selected{% endif %}>Piekarnia</option>
            <option value="Mieszkanie" {% if expense.category == 'Mieszkanie' %}selected{% endif %}>Mieszkanie</option>
            <option value="Inne" {% if expense.category == 'Inne' %}selected{% endif %}>Inne</option>
        </select>


        <div class="mb-3">
            <label for="amount" class="form-label fs-5">Kwota</label>
            <input name="amount" type="number" step="0.01" id="amount" class="form-control form-control-lg" value="{{ expense.amount }}" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label fs-5">Data wydatku</label>
            <input name="date" id="date" type="date" class="form-control form-control-lg" value="{{ expense.date.strftime('%Y-%m-%d') }}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label fs-5">Opis</label>
            <input name="description" id="description" class="form-control form-control-lg" value="{{ expense.description }}">
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">ğŸ’¾ Zapisz zmiany</button>
    </form>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-link fs-5">â† Anuluj i wrÃ³Ä‡</a>
    </div>
</div>
</body>
</html>
