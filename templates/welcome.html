<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg bg-secondary" style="max-width: 400px; width: 100%;">
        <h3 class="mb-4 text-center">üîê Wprowad≈∫ PIN</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="password" name="pin" class="form-control mb-3" placeholder="PIN" required autofocus>
            <button class="btn btn-primary w-100">Zaloguj</button>
        </form>
    </div>
</body>
</html>
